<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/mystyles.css">
        <link rel="stylesheet" href="popup.css">
        <script src="../jquery-3.6.4-min.js"></script>
        <title>KidSpell</title>
    </head>
    <body>
        <script src="/service_worker.js" defer> </script>
        <div class="popup-wrapper">
            <header class="header-wrapper">
                <button style="color:red;" class="close-button">X</button>
                <div class="logo-wrapper">
                    <IMG SRC="../images/Cast-Logo.png" class="cast-logo" alt="logo" width="300" height="150">
                </div>
        
            </header>

            <h1>KidSpell Extension</h1>
            <h2>An application to help kids with spelling</h2>
            <div class="settings">
                <div class="option">
                    <input id="enableVoice" type="checkbox" name="Enable Voice"/>
                    Enable Voice
                </div>
                <div class="option">
                    <input id="enablePictures" type="checkbox" name="Enable Pictures"/>
                    Enable Pictures
                </div>
                <div class="option">
                    <input id="autoPopup" type="checkbox" name="Auto Popup"/>
                    Automatic Popup
                </div>
                <div class="option">
                    <input id="autoRead" type="checkbox" name="Auto Read"/>
                    Automatically Read Suggestions
                </div>

                <!-- <button id="refresh-button"> Update changes! </button> -->

            </div>

            <!-- <output class="note"> Refresh page when making change </output> -->
            
            <script src="popup.js"></script>

            <p>        
            </p>     
            <u><a href="https://cast.boisestate.edu/about/" target="_blank" class="learn-more">Learn More</a></u>
            <p>
            </p>
        </div>
    </body>

    <output></output>
</html>
